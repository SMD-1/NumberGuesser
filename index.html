<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container mx-auto">
        <div class="row">
            <div class="col-sm-6 mx-auto">
                <div class="card card-body text-center mt-6">
                    <h1 class="heading">Number Guesser</h1>
                    <div id="game pl-2">
                        <p>Guess a number between <span class="min-num">1</span> and <span class="max-num">10</span></p>
                        <div class="input-group justify-content-center">
                            <input type="number" placeholder="Enter number" id="guess-input">
                            <input type="submit" class="btn btn-dark" value="submit" id="guess-btn">
                        </div>
                        <p class="message"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
       
    




    <script src="jquery.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
